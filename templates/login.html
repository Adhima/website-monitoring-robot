<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login|Luminolynx</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='sign-in.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
      <form action="{{ url_for('login') }}" method="POST">
        <img class="mb-4 d-block mx-auto" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="72" height="95">
        <h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>

        <!-- Username Floating Label -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="username" name="username" placeholder="Username" value="{{ username if username else '' }}">
          <label for="username">Username</label>
        </div>

        <!-- Password Floating Label -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control {% if error %}is-invalid{% endif %}" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <!-- Pesan error -->
        {% if error %}
        <div class="text-danger mb-3">
          <small>{{ error }}</small>
        </div>
        {% endif %}

        <!-- Checkbox Remember Me -->
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label text-light" for="flexCheckDefault">
            Remember me
          </label>
          <script src="{{ url_for('static', filename='script/rememberme.js') }}"></script>
        </div>

        <!-- Tombol Sign In -->
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-light">&copy; Luminolynx 2025</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
